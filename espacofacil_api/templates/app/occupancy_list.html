{% extends "base.html" %}

{% load static %}

{% block content %}
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<h1>Realizando Agendamento da Sala {{ room.nameRoom }}</h1>
<div class="container-fullscreen" data-idroom="{{idRoom}}" id="container">
    {% csrf_token %}
    <div class="calendar-container">
        <div id="calendar" class="calendar"></div>
    </div>
</div>

<div id="schedule-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modal-date-title" class="h3">Agendar Horário</h3>
        
        <div class="add-time-form">
            <div class="horario">
                <label for="time_start">Tempo Inicial:</label>
                <input type="time" name="time_start" id="time_start">
            </div>
    
            <div class="horario">
                <label for="time_end">Tempo Final:</label>
                <input type="time" name="time_end" id="time_end">
            </div>

            <div>
                <label for="occupantRoom">Ocupante:</label>
                <select name="occupantRoom" id="occupantRoom" required>
                <option value="" disabled selected>-- Selecione um ocupante --</option>   
                    {% for occupant in occupants %}
                        <option value="{{ occupant.id }}">{{ occupant.firstName }} {{ occupant.lastName }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="button" onclick="addTime()">+ Adicionar Horário</button>
        </div>
        
        <hr>

        <div id="schedule-list">
            <h3 class="h3">Horários Agendados</h3>
            <div id="list">
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
