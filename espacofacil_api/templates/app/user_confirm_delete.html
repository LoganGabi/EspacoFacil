{% extends "base.html" %}
{% block content %}
<h1>Excluindo Usuário</h1>

    <h3 class="h3">Excluir Usuário?</h3>
    <hr>
    <p class="lead">Tem certeza que deseja excluir esse usuário <strong> {{user.name}} </strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
            <div class="offset-8 col-2">
                <a href="javascript:history.back()" class="btn btn-primary btn-lg">Cancelar</a>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-danger btn-lg" style="width: 100%;">Excluir Espaço</button>
            </div>
        </div>  
    </form>
{% endblock content %}
