{% extends "base.html" %}
{% block content %}
<h1>Excluindo Usuário</h1>

    <h3>Excluir Usuário?</h3>
    <p>Tem certeza que deseja excluir esse usuário <strong> {{user.name}} </strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href={% url "user_list" %} class="btn btn-secondary">cancelar</a>
    </form>
{% endblock content %}
