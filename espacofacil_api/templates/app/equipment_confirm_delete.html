{% extends "base.html" %}
{% block content %}
<h1> Excluir Equipamneto<h1>

    <h3>Excluir Equipamento?<h3>
    <p>Tem certeza que deseja excluir esse equipamento:  <strong> {{equipment.nameEquipment}} </strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href={% url "equipment_list" %} class="btn btn-secondary">cancelar</a>
    </form>
{% endblock content %}
