{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="table-container">
  <h1>Espaços</h1>
  <button class="button-registry">
    <a href={% url "room_create" %} >+ Adicionar Espaço</a>
  </button>
 
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Capacidade</th>
        <th scope="col">Responsável</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        {% for room in room_list %}
        <tr>
            <th scope="row">{{room.pk}}</th>
            <td>{{room.nameRoom}}</td>
            <td>{{room.headCount}}</td>
            <td>{{room.roomManager.name}}</td>
            <td class="actions">
              <button class="btn btn-outline-primary" onclick="window.location.href='{% url 'room_update' pk=room.pk %}'">
                Editar
              </button>

              <button class="btn btn-outline-info" onclick="window.location.href='{% url 'room_detail' pk=room.pk %}'">
                Detalhes
              </button>
               
              <button class="btn btn-outline-danger" onclick="window.location.href='{% url 'room_delete' pk=room.pk %}'">
                Excluir
              </button>

              <button class="btn btn-outline-danger" onclick="window.location.href='{% url 'occupancy_list' idRoom=room.pk %}'">
                Agendar
              </button>
                
            </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
