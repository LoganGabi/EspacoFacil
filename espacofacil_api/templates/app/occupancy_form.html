{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <div></div>
    <fieldset>
        <h3 class="h3">Editando Agendamento</h3>
        {{ occupancyForm|crispy }}
    </fieldset>
    <div class="row g-3">
        <div class="offset-8 col-2">
            <a href="javascript:history.back()" class="btn btn-danger btn-lg">Cancelar</a>
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-success btn-lg" style="width: 100%;">Salvar</button>
        </div>
    </div>
  </form>

{% endblock content %}
