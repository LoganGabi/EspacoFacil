{% extends "base.html" %}
{% block content %}
<h1>Excluindo Espaço</h1>

    <h3>Excluir Espaço?</h3>
    <p>Tem certeza que deseja excluir esse espaço <strong> {{room.nameRoom}} </strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href={% url "room_list" %} class="btn btn-secondary">cancelar</a>
    </form>
{% endblock content %}
