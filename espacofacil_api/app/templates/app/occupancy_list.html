{% extends "base.html" %}

{% block css %}

{% block content %}
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
  </head>
<div class="container-datetime" data-idroom="{{idRoom}}" id="container">

    <div class="calendar-container">
        <div id="calendar" class="calendar"></div>
    </div>
    <div class="time-container">
        <div class="">
            <select name="occupants" id="occupants">
                {% for user in users %}
                <option value="{{ user.id }}">{{user.name}}</option>
                {% endfor %}
            </select>
            <div class="horario">
                <label for="hora">Tempo Inicial:</label>
                <input type="time" name="time_start" id="time_start">
            </div>
    
            <div class="horario">
                <label for="hora">Tempo Final:</label>
                <input type="time" name="time_end" id="time_end">
            </div>
            
            <button type="submit" onclick="addTime()">Adicionar Hor√°rio</button>
        </div>

        <div id="schedule-list">
            <div id="list">
                
            </div>
        </div>
    
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
