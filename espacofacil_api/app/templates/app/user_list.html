{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">Email</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
      {% for user in user_list %}
      <tr>
          <th scope="row">{{user.pk}}</th>
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>
              <a href={% url "user_update" pk=user.pk %} class="btn btn-primary">Editar</a>
              <a href={% url "user_delete" pk=user.pk %} class="btn btn-danger">Excluir</a>
          </td>
        </tr>
      {% endfor %}
  </tbody>
</table>
<a href={% url "user_create" %} class="btn btn-primary">Cadastrar</a>
{% endblock content %}
